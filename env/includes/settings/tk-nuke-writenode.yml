includes:
- ../app_locations.yml

################################################################################

# asset
settings.tk-nuke-writenode.asset:
  template_script_work: nuke_asset_work
  write_nodes:
  - file_type: exr
    name: main output
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_asset_main
    render_template: nuke_asset_main
    settings:
      autocrop: False
      channels: rgb
      compression: DWAB
      dw_compression_level: 20
      datatype: 16 bit half
      metadata: all metadata
    tank_type: Rendered Image
    tile_color: []
  - file_type: exr
    name: precomp
    promote_write_knobs: [autocrop, datatype, compression]
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_asset_precomp
    render_template: nuke_asset_precomp
    settings:
      autocrop: True
      channels: all
      compression: Zip (1 scanline)
      datatype: 16 bit half
      metadata: all metadata
    tank_type: Rendered Image
    tile_color: []
    output_default: main
  - file_type: exr
    name: matte
    promote_write_knobs: [autocrop]
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_asset_matte
    render_template: nuke_asset_matte
    settings:
      autocrop: True
      channels: rgb
      compression: RLE
      datatype: 16 bit half
      metadata: all metadata
    tank_type: Rendered Image
    tile_color: []
  - file_type: exr
    name: review
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_asset_review
    render_template: nuke_asset_review
    settings:
      autocrop: False
      channels: rgb
      compression: DWAB
      dw_compression_level: 150
      datatype: 16 bit half
      metadata: all metadata
    tank_type: Rendered Image
    tile_color: []
  location: "@apps.tk-nuke-writenode.location"

