# asset
settings.tk-nuke-writenode.asset:
  template_script_work: nuke_asset_work
  write_nodes:
  - file_type: exr
    name: Exr
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_asset_render_pub
    render_template: nuke_asset_render
    settings: {}
    tank_type: Rendered Image
    tile_color: []
    promote_write_knobs: []
  location: "@apps.tk-nuke-writenode.location"

# shot
## note that the options here are required fields, you cannot comment
## entire lines or the write nodes will break
settings.tk-nuke-writenode.shot:
  template_script_work: nuke_shot_work
  write_nodes:
  - file_type: exr
    name: EXR / Zip 1 scanline / 16-bit
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_exr
    render_template: nuke_shot_render_mono_exr
    settings:
      compression: Zip (1 scanline)
      datatype: 16 bit half
    tank_type: Rendered Image
    tile_color: []
  - file_type: exr
    name: EXR / RLE / 16-bit
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_exr
    render_template: nuke_shot_render_mono_exr
    settings:
      compression: RLE
      datatype: 16 bit half
    tank_type: Rendered Image
    tile_color: []
  - file_type: exr
    name: EXR / DWAB 45 / 16-bit
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_exr
    render_template: nuke_shot_render_mono_exr
    settings:
      compression: DWAB
      datatype: 16 bit half
    tank_type: Rendered Image
    tile_color: []
  - file_type: exr
    name: EXR / DWAA 45 / 16-bit
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_exr
    render_template: nuke_shot_render_mono_exr
    settings:
      compression: DWAA
      datatype: 16 bit half
    tank_type: Rendered Image
    tile_color: []
  - file_type: targa
    name: TGA / RLE
    promote_write_knobs: [compression]
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_tga
    render_template: nuke_shot_render_mono_tga
    settings:
      colorspace: rec709
    tank_type: Rendered Image
    tile_color: []
